<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../styles/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El' Gato</title>
  </head>
  <body>
    <div
      class="navbar navbar-expand-lg navbar-light bg-primary justify-content-between align-items-center px-3 shadow-lg text-white"
    >
      <span class="h1">
        <i class="fa-solid fa-cat"></i>
        Purrfect App</span
      >

      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
    <div class="container">
      <div class="container-header">
        <div>
          <h1>Favorites</h1>
          <div class="filter" id="filter-btn">
            <span>
              <i class="fa-solid fa-filter"></i>
              Filter
            </span>
          </div>
        </div>

        <div class="filter-options" id="filter-options" data-show="true">
          <div class="filter-utils" id="filter-utils">
            <h5>Filter by time</h5>
            <button
              value="all-time"
              class="btn btn-outline-primary active text-white"
              id="btn-all-time"
            >
              All Time
            </button>
            <button
              value="past-hours"
              class="btn btn-outline-primary text-white"
              id="btn-past-hours"
            >
              This Past Hours
            </button>
            <button
              value="past-weeks"
              class="btn btn-outline-primary text-white"
              id="btn-past-weeks"
            >
              This Past Weeks
            </button>
          </div>

          <!-- <div class="filter-utils">
            <h5>View</h5>
            <span class="active">
              <i class="fa-solid fa-grip"></i>
              Grid</span
            >
            <span>
              <i class="fa-solid fa-list"></i>
              List</span
            >
          </div> -->
        </div>
      </div>
      <ul id="favCatList" class="cat-list"></ul>
    </div>

    <div class="container">
      <div class="container-header">
        <h1>Random Cat Images</h1>
      </div>
      <ul id="catList" class="cat-list"></ul>

      <div class="load-more-btn" id="load-more-btn">Load More</div>
    </div>
  </body>
  <script src="../script.js" defer></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
